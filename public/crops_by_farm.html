    <h2>Find crops grown by a specific farm:</h2>

    <button id="highestMoistureBtn">Show Highest Moisture Field(s)</button>

    <table id="highestMoistureF" border="1">
        <thead>
            <tr>
                <th>Field ID</th>
            </tr>
        </thead>
        <tbody>

    <button id="allPesticideBtn">Show Fields That Use All Pesticides</button>

    <table id="allPesticideTable" border="1">
